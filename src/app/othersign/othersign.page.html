<ion-content [fullscreen]="true" class="fixed">


    <div class="flex text-white font-bold h-10 fixed top-0 w-full">
      <i class="fas fa-arrow-left mt-3 ml-3 text-[#ca9631] text-xl" routerLink="/horoscopes"></i>
      <div class="w-[95%] ml-[20%] font-bold mt-2 text-2xl">Horoscope <span class="lowercase">{{sign}}</span></div>
    </div>

    <div class="ml-auto mr-auto mt-12">
      <img src={{choosedImage}} alt="" class="w-48 ml-auto mr-auto">
      <p class="sign font-bold text-center lowercase text-3xl text-white">{{sign}}</p>
      <p class="text-center">{{signInterval}}</p>
    </div>

    <div class="w-full max-h-[44%] mt-12">

      <div class="flex ml-2 gap-4 overflow-x-auto">
        <div
          class="tab text-center border border-[#ca9631] text-white bg-opacity-70 transition duration-500 ease-in-out bg-[#494a4e] rounded-md w-32 font-bold py-1 h-8 hover:bg-white hover:text-black"
          (click)="getDailyHoroscope()">
          Jour</div>
        <div
          class="tab text-center border border-[#ca9631] text-white bg-opacity-70 transition duration-500 ease-in-out bg-[#494a4e] rounded-md w-28 font-bold py-1 h-8 hover:bg-white hover:text-black"
          (click)="getWeekHoroscope()">
          Semaine</div>
        <div
          class="tab text-center border border-[#ca9631] text-white bg-opacity-70 transition duration-500 ease-in-out bg-[#494a4e] rounded-md w-28 font-bold py-1 h-8 hover:bg-white hover:text-black"
          (click)="getMonthlyHoroscope()">
          Mois</div>
        <div
          class="tab text-center border border-[#ca9631] text-white bg-opacity-70 transition duration-500 ease-in-out bg-[#494a4e] rounded-md w-28 font-bold py-1 h-8 hover:bg-white hover:text-black"
          (click)="getYearlyHoroscope()">
          Annee</div>
      </div>

      <div class="flex">

        <i *ngIf="headPhones" class="fa fa-headphones ml-auto mr-2 mt-2 text-2xl text-white"
          [ngClass]="{'text-[#ca9631]': isSpeaking, 'text-white': !isSpeaking, 'scale': isSpeaking}" (click)="speak()">
        </i>
        <i *ngIf="isPaused" class="fa fa-play ml-auto mr-2 mt-2 text-2xl text-[#ca9631]" (click)="speak()">
        </i>
      </div>

      <div class="h-80 overflow-y-scroll mt-0.5">
          <p class="text text-xl ml-2 mr-2 py-3 text-white">{{horoscope[0]}}</p>
          <p class="text text-xl ml-2 mr-2 py-3 text-white">{{horoscope[1]}}</p>
          <p class="text text-xl ml-2 mr-2 py-3 text-white">{{horoscope[2]}}</p>
          <p class="text text-xl ml-2 mr-2 py-3 text-white">{{horoscope[3]}}</p>
          <p class="text text-xl ml-2 mr-2 py-3 text-white">{{horoscope[4]}}</p>
          <p class="text text-xl ml-2 mr-2 py-1 text-white">{{horoscope[5]}}</p>
          <p class="text text-xl ml-2 mr-2 py-1 text-white">{{horoscope[6]}}</p>
          <p class="text text-xl ml-2 mr-2 py-1 text-white">{{horoscope[7]}}</p>
          <p class="text text-xl ml-2 mr-2 py-1 text-white">{{horoscope[8]}}</p>
        </div>
      </div>


</ion-content>
