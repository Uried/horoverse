

<ion-content [fullscreen]="true">
  <div class="flex">
    <div class="w-24 ml-2 mt-2">
      <img src="../../assets/logos/output-onlinepngtools.png" alt="" class="">
    </div>
  </div>

  <div class="w-96 bg-none pl-6 rounded-lg shadow mt-4">
    <h2 class="text-2xl font-bold mb-6">Bonjour, entrez votre prenom et votre date d'anniversaire</h2>
    <div class="mt-20">
      <input type="text" class="border border-gray-300 rounded-lg mb-4 bg-transparent h-10 w-80 text-center font-bold "><br>
      <input id="date-input" type="date" class="border border-gray-300 rounded-lg mb-4 bg-transparent w-80 text-center font-bold"
        [(ngModel)]="selectedDate" />
      <button (click)="getAstrologicalSign()"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 mb-4">Obtenir le signe astrologique</button>
      <p id="sign-output" class="font-bold text-blue-800">{{ astrologicalSign }}</p>
    </div>

  </div>

</ion-content>
